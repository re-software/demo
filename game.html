<body>
	<div id="cont" class="main_cont">
		<div id="point" class="point"></div>
		<div id="plates"></div>
	</div>
	<script>
		class Doodle {
			constructor() {
				this.cont = document.querySelector("#cont");
				this.interval = 0;
				this.left = 300;
				this.plates = [];

				this.pointSize = {
					width: 50,
					height: 50
				}
				this._showMenu();
			}

			start() {
				this.cont.innerHTML = `
					<div id="point" class="point"></div>
					<div id="plates"></div>
				`;
				this.p = document.querySelector("#point");
				this.platesCont = document.querySelector("#plates");
				this._generatePlates();
				this._setHandlers();
				const jumpHeight = 150;

				let jump = 0;

				let dir = "down";
				let left = this.left;

				const p = this.p;

				const l = this.plates.length - 1;
				p.style.top = `${this.plates[l].top - 40}px`;
				p.style.left = `${this.plates[l].left}px`;
				this.left = this.plates[l].left;

				this.interval = setInterval(() => {
					if (this._checkCollision()) {
						dir = "up";

						jump = 150;
					}

					if (jump <= 0) {
						jump = 0;
						dir = "down";
					}

					if (jump > 400) {
						this.end();
					}
					const speedUp = 5;
					const speedDown = 3;
					if (dir === "up") {
						p.style.top = `${parseFloat(p.style.top) - speedUp}px`;
						jump -= speedUp;
					} else
						if (dir === "down") {
							p.style.top = `${parseFloat(p.style.top) + speedDown}px`;
							jump += speedDown;
						}
					p.style.left = `${this.left}px`;

					// console.log(p.style.top, document.body.scrollTop);

					window.scrollTo(0, parseFloat(p.style.top) - 100);

					if (parseFloat(p.style.top) < 200) {
						this._generatePlates();

						const l = this.plates.length - 1;
						p.style.top = `${this.plates[l].top - 40}px`;
					}
				}, 10);
			}
			end() {
				clearInterval(this.interval);
				cont.innerHTML = `<div class="loose_screen">
					<div>
						YOU LOSE
					</div>
					<div>
						<button class="restart_button" id="restart_btn" tabindex=1 autofocus>Restart</button>
					</div>
				</div>`;
				this.cont.querySelector("#restart_btn").addEventListener("click", () => {
					this.start();
				});
			}
			_showMenu() {
				cont.innerHTML = `<div class="main_menu">
					<div class="game_name">Jump with director</div>
					<div>
						<button class="start_button" id="start_btn" tabindex=1 autofocus>Start</button>
					</div>
				</div>`;

				this.cont.querySelector("#start_btn").addEventListener("click", () => {
					this.start();
				});
			}
			_checkCollision() {
				const pointHeight = this.pointSize.height;
				const pointWidth = this.pointSize.width;

				const pointBottom = parseFloat(this.p.style.top) + 40;
				const pointLeft = parseFloat(this.p.style.left);

				let collision = false;
				this.plates.map(plate => {
					const bottomCol = plate.top - pointBottom < 5 && plate.top - pointBottom > -5;
					const leftCol = plate.left <= pointLeft + pointWidth && plate.left + plate.width > pointLeft;
					if (bottomCol && leftCol) {
						collision = true;
						return collision;
					}
				});
				return collision;
			}
			_getRandomRange(from, to) {
				return Math.floor(from + (to - from + 1) * Math.random());
			}
			_getPlates(platesArr) {
				return platesArr.reduce((acc, plate) => {
					acc += `<div
						class="plate" 
						style="
						position:absolute;
						top:${plate.top}px;
						left:${plate.left}px;
						width:${plate.width}px;
						height:${plate.height}px;
						background:lightgreen"
						>
						</div>`;

					return acc;
				}, "")
			}
			_generatePlates() {
				this.plates = [];
				for (let i = 0; i < 200 ; i++) {
					this.plates.push(
						{
							width: this._getRandomRange(50, 150),
							height: 20,
							top: i * 100,
							left: this._getRandomRange(0, 300)
						}
					);
				}

				const plates = this._getPlates(this.plates);
				this.platesCont.innerHTML = plates;
				this.platesCont.style.height = this.plates.length * 100 + "px";

				window.scrollTo(0, this.plates - 100);
			}

			// 	const add = [];
			// 	for (let i = 0; i < this.plates.length + 50; i++) {
			// 		add.push(

			// 				width: this._getRandomRange(50, 150),
			// 				height: 20,
			// 				top: i * 100,

			// 			}

			// 	this.plates.unshift(...add);
			// 	const plates = this._getPlates(this.plates);
			// 	this.platesCont.innerHTML = plates;
			// 	this.platesCont.style.height = this.plates.length * 100 + "px";
			// }

			_setHandlers() {
				document.addEventListener("keydown", e => {
					const step = 30;
					const right = 500;
					if (e.key === "ArrowLeft") {
						this.left = this.left - step <= 0 ? 0 : this.left - step;
						this.p.style.left = `${this.left}px`;
					} else
						if (e.key === "ArrowRight") {
							this.left = this.left + step >= right ? right : this.left + step;
							this.p.style.left = `${this.left}px`;
						}
				});
				const handleOrientation = (event)=>{
					var x = event.beta;  // In degree in the range [-180,180]
					var y = event.gamma; // In degree in the range [-90,90]
					var maxY = 1000;
					// output.innerHTML = "beta : " + x + "\n";
					// output.innerHTML += "gamma: " + y + "\n";

					// Because we don't want to have the device upside down
					// We constrain the x value to the range [-90,90]
					if (x > 90) { x = 90 };
					if (x < -90) { x = -90 };

					// To make computation easier we shift the range of 
					// x and y to [0,180]
					x += 90;
					y += 90;

					// 10 is half the size of the ball
					// It center the positioning point to the center of the ball
					this.p.style.left = y;//(maxY * y / 180 - 10) + "px";
					const step = 5;
					this.left = y<90?this.left-step:this.left+step;

					// this.cont.innerHTML = "beta : " + x + "\n"+"gamma: " + y + "\n";
					console.log( x,y);
				}

				window.addEventListener('deviceorientation', handleOrientation);
			}

		}
